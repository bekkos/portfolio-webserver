<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djikstra's Shortest Path Algorithm</title>
    <style>
        * {
            margin:0;
            padding:0;
            overflow: hidden;
            
        }
        body {
             background-color: black !important;
        }
        #canvas {
            background-color: black;
            z-index: -11;
        }

        button {
        }


        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="input-group input-group-sm">
        <div class="col-1">
            <input class="form-control" type="number" id="size" placeholder="# of nodes" required>
        </div>
        <div class="col-1">
            <input class="form-control" type="number" id="start" placeholder="id of start node" required>
        </div>
        <div class="col-1">
            <input class="form-control" type="number" id="stop" placeholder="id of destination node" required>
        </div>
        <div class="col-1">
            <input class="form-control" type="number" id="speed" placeholder="animation speed in ms" required>
        </div>
        <div class="col-7">
            <button class="btn btn-success" onclick="generate();">GENERATE GRAPH</button>
        </div>
    </div>
    <canvas id="canvas" style="background-color: black;">
    </canvas>

    <script src="djikstra.js"></script>
</body>
</html>
